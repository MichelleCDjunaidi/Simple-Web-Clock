<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Digital Clock</title>
        <!-- to study folder separation for css, html, and JavaScript -->
        <link rel="stylesheet" href="..\CSS\style.css">
    </head>
    <body>
        <div id="time">
            <div class="circle">
                <!-- circle svg -->
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div id="hours">00</div>
            </div>
        
            <div class="circle">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div id="minutes">00</div>
            </div>
        
        
            <div class="circle">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div id="seconds">00</div>
            </div>
        
            <!-- aka a(m)p(m) -->
            <div class="ap">
                <div id="ampm"> </div>AM</div>
            </div>
        </div>

        <script>

            setInterval(() => {
            let hours = document.getElementById('hours'); 
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ap = document.getElementById('ampm')

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            // if h>=12, write PM, else AM
            // put the check here so the PM and AM is correct first 
            // before we convert to 12 hour clock
            let am = h>= 12? "PM" : "AM";

            // the setup won't make sense if we don't convert to a 12 hour clock
            if (h>12) {
                h = h-12;
            }
            h = (h < 10) ? "0" + h: h;
            m = (m < 10) ? "0" + m: m;
            
            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
            })

        </script>
    </body>
</html>
